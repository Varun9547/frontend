<body>
    <h1>Ordered List</h1>

    <h2>alphabet</h2>
    <ol type="A">
        <li>varun</li>
        <li>namit</li>
        <li>aman</li>
        <li>aman</li>
    </ol>

    <h2>numeric</h2>
    <ol type="1">
        <li>varun</li>
        <li>namit</li>
        <li>aman</li>
        <li>aman</li>
    </ol>

    <h3>roman</h3>
    <ol type="I">
        <li>varun</li>
        <li>namit</li>
        <li>aman</li>
        <li>aman</li>
    </ol>

    <h1>behaviour of div and span</h1>
   
    <div>i am a div</div>
    <div>i am a div</div>
    <!--use of div another then wrappingso div is similar to,it just doesn't give space btw two lines like para-->
    <p>i am a para</p>
    <p>i am a para</p>

    <h1> i am a <span style="color: blue;">i am a heading</span></h1>
    <!--so use of span is to define,style,modify a word or some of text from the whole sentence-->
